    <script type="text/javascript">
        var progressBar1 = myChart.progressBar('#component1', {width: 60, height: 490, max: 150, itemSize: 6});
        var progressBar2 = myChart.progressBar('#component2', {width: 490, height: 60, max: 150, itemSize: 6, direction: 'vertical'});
        var progressKnoba1 = myChart.progressKnob('#component3', {max: 1345});
        var progressKnoba2 = myChart.progressKnob('#component4', {max: 1345});
       
        function update() {
            progressBar1.update({progress: Math.floor(Math.random() * 150)});
            progressBar2.update({progress: Math.floor(Math.random() * 150)});
            progressKnoba1.update(Math.floor(Math.random() * 1345));
            progressKnoba2.update(Math.floor(Math.random() * 1345));
            
            setTimeout(function(){update()}, 1500);
        }

        update();
    </script>
