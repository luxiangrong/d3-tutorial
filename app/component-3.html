    <script type="text/javascript">
    var simpleGauge1 = myChart.simpleGauge('#component1', {});
    var simpleGauge2 = myChart.simpleGauge('#component2', {
        width: 150,
        height: 150,
        min: 0, //最小刻度
        max: 7, //最大刻度
        tick: {
            startDeg: 120, //刻度起始角度
            endDeg: 330, //刻度结束角度
            direction: 1, //刻度方向，1为顺时针，-1为逆时针
            major: 8, //主要刻度数量
            minor: 0, //主要刻度之间的次要刻度数量
        },
        unitLabel: { //计量单位标签
            title: 'W/W', // 标题
            pos: 'north' // 位置 north:上半部分， south:下半部分
        }
    });
    var simpleGauge3 = myChart.simpleGauge('#component3', {
        width: 150,
        height: 150,
        min: 0, //最小刻度
        max: 35, //最大刻度
        tick: {
            startDeg: 210, //刻度起始角度
            endDeg: 420, //刻度结束角度
            direction: 1, //刻度方向，1为顺时针，-1为逆时针
            major: 8, //主要刻度数量
            minor: 0, //主要刻度之间的次要刻度数量
        },
        unitLabel: { //计量单位标签
            title: '°C', // 标题
            pos: 'north' // 位置 north:上半部分， south:下半部分
        }
    });
    var simpleGauge4 = myChart.simpleGauge('#component4', {
        width: 150,
        height: 150,
        min: 0, //最小刻度
        max: 14, //最大刻度
        tick: {
            startDeg: 30, //刻度起始角度
            endDeg: 240, //刻度结束角度
            direction: 1, //刻度方向，1为顺时针，-1为逆时针
            major: 8, //主要刻度数量
            minor: 0, //主要刻度之间的次要刻度数量
        },
        unitLabel: { //计量单位标签
            title: '°C', // 标题
            pos: 'south' // 位置 north:上半部分， south:下半部分
        }
    });
    var simpleGauge5 = myChart.simpleGauge('#component5', {
        width: 150,
        height: 150,
        min: 0, //最小刻度
        max: 35, //最大刻度
        tick: {
            startDeg: -60, //刻度起始角度
            endDeg: 150, //刻度结束角度
            direction: 1, //刻度方向，1为顺时针，-1为逆时针
            major: 8, //主要刻度数量
            minor: 0, //主要刻度之间的次要刻度数量
        },
        unitLabel: { //计量单位标签
            title: '%', // 标题
            pos: 'south' // 位置 north:上半部分， south:下半部分
        }
    });

    var format = d3.format('.1f');

    function update() {
        simpleGauge1.update(format(Math.random() * 7));
        simpleGauge2.update(format(Math.random() * 7));
        simpleGauge3.update(format(Math.random() * 35));
        simpleGauge4.update(format(Math.random() * 14));
        simpleGauge5.update(format(Math.random() * 35));
        setTimeout(function() {
            update()
        }, 2000);
    }
    update();
